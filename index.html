---
layout: default
title: Blog
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Yazılar</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <hr>
  <h2><i class="fa fa-link"></i> Sayfalar</h2>
  <ul class="posts"><li><a href="/privacy-policy">Prospektüs Uygulaması Gizlilik Politikası</a></li></ul>
</div>
